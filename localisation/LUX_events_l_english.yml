 luxemburg.6.t:0 "Spies come back from Germany"
 luxemburg.6.d:0 ""
 luxemburg.6.a:0 "Search France"
 luxemburg.7.t:0 "Spies come back from France"
 luxemburg.7.d:0 ""
 luxemburg.7.a:0 "Search Belgium"
 luxemburg.8.t:0 "Spies come back from Belgium"
 luxemburg.8.d:0 ""
 luxemburg.8.a:0 "One day we will have our revenge!"

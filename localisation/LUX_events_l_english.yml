 luxemburg.1.t:0 "Treaty With Luxembourg"
 luxemburg.1.d:0 "Luxembourg proposes a research treaty with us. They propose a treaty that will stay in effect unless we are at war with eachother. The treaty seems to give good research benefits to both countries."
 luxemburg.1.a:0 "Accept the Research Treaty"
 luxemburg.1.b:0 "Refuse the Treaty"
 luxemburg.2.t:0 "Successful Research Treaty"
 luxemburg.2.d:0 "They accept our research treaty. May our two nations forever prosper!"
 luxemburg.2.a:0 "Pleasure doing Business with You."
 luxemburg.3.t:0 "They Deny the Treaty!"
 luxemburg.3.d:0 "They denied our research agreement. They will pay for this..."
 luxemburg.3.a:0 "Feel the wrath of the great LUXEMBOURG!"
 luxemburg.4.t:0 "Interrogated Council"
 luxemburg.4.d:0 "After the recent events, we looked towards the council to find whoever caused the attacks. The council couldn't give us any information besides that they beleive the group that attacked us, are based somewhere in one of our neighbouring countries. If we wish to pursue them any further, we must go do it ourselves because it seems that the council doesn't want to do anything more about it."
 luxemburg.4.a:0 "The council might not care, but I do!"
 interrogated_council:0 "Has Interrogated Council"
 luxemburg.5.t:0 "Send out the Spies"
 luxemburg.5.d:0 ""
